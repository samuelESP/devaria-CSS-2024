<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="public/fotos/logo_horizontal.svg" alt="Logo Devaria" style="width: 300px;">
        </a>
        <nav class="menu">
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Entre em contato conosco</h1>
        <h2>Para entrar em contato preencha os campos abaixo e clique em enviar</h2>
        <form action="index.html">
            <p>
                <label for="Nome">Nome:</label><input type="text" name="Nome" maxlength="50">
            </p>
            <p>
                <label for="Email">Email:</label><input type="email" name="Email">
            </p>
            <p>
                <label for="comentario">Comentarios</label> <textarea name="comentario"  cols="50" rows="10"></textarea>
            </p>
            <p>
                <label for="Sexo">Sexo:</label>
                <input type="radio" name="Sexo" id=""><label for="">Feminino</label>
                <input type="radio" name="Sexo" id=""><label for="">Masculino</label>
            </p>
            <p>
                <label for="select">Onde você conhecei a devaria</label>
                <select name="select" id="">
                    <option value="">Amigos</option>
                    <option value="">Redes sociais</option>
                    <option value="">Recomendações</option>
                    <option value="">Anuncios</option>]
                </select>
            </p>
            <p>
                <input type="checkbox" name="Aceite">
                <label for="Aceite">Aceito receber novidades da Devaria</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="resetar">
            </p>
        </form>
    </main>
    <footer>
        <section>
            <span>contato@devaria.com.br</span> <br />
            <span>Conheça o nosso canal do Youtube! </span>
        </section>
    </footer>
